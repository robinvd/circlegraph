<!DOCTYPE HTML>
<html>
  <meta charset="UTF-8"> 
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  
   <script src="./svg.min.js"></script> 
   <script src="./papaparse.min.js"></script> 
   <script src="./index.js"></script> 
  <body>
    <textarea rows="20" cols="60" id='data'>
[
  { 
    "label": "basic1",
    "scale_start": 1,
    "scale_end": 10,
    "value": 5.5,
    "steps": 10
  },
  { 
    "label": "basic2",
    "scale_start": 1,
    "scale_end": 10,
    "value": 8,
    "steps": 10
  },
  { 
    "label": "basic3",
    "scale_start": 1,
    "scale_end": 10,
    "value": 10,
    "steps": 10
  },
  { 
    "label": "more steps",
    "scale_start": 1,
    "scale_end": 10,
    "value": 5,
    "steps": 15
  },
  { 
    "label": "inverted",
    "scale_start": 1,
    "scale_end": 10,
    "value": 2,
    "steps": 10
  }
]
    </textarea>
    <textarea rows="20" cols="60" id='style'>
{ 
  "stroke_style": {"width": 1, "color": "#2c3e50"},
  "area_style": {"color": "#f44336", "opacity": 1},
  "circle_style": {"width": 1,"color": "#03A9F4"},
  "text_style": {
    "font": {
      "family":   "Helvetica",
      "size":     20,
      "anchor":   "start"
    }
  },
  "label_offset": 25,
  "animate": 1000
}
    </textarea>
    <textarea rows="20" cols="60" id='output'>
      sgv output
    </textarea>
    use csv
    <input type="checkbox" id="use_csv" name="use csv" value="use csv value"/>
    <button onclick="run()">run</button> 
    <div id="drawing"></div>
    <script>
      run()
    </script>
  </body>
</html>
